language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t ajith/docker-react -f Dockerfile.dev .

scripts:
  - docker run -e CI=true ajith/docker-react npm run test
  
deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env : "Docker-env"
  bucket_name: "https://s3.console.aws.amazon.com/s3/buckets/elasticbeanstalk-us-east-2-824617876850?region=us-east-2" 
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  